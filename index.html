<html ng-app="unassigned">
<head>
	<title>Unassigned</title>

	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/fontello.css">
	<!-- REMOVE ANYTHING WE'RE NOT USING -->
	<link href='//fonts.googleapis.com/css?family=Roboto:400,300,500|Oswald:400,300' rel='stylesheet' type='text/css'>
	<!-- REMOVE ANYTHING WE'RE NOT USING -->
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
</head>
<body>

	<div class="header">
		<div class="header-wrapper">
			<div class="header-container">
				<div class="header-row">
					<span class="header-title header-text">
						We're Unassigned
					</span>
				</div>
				<div class="header-row">
					<div class="header-row">
						<span class="header-subtitle header-text">
							We do things
						</span>
					</div>
				</div>
				<div class="header-scroll-icon header-row">
					<span class="icon-scroll"></span>
				</div>
			</div>
		</div>
	</div>
	<div class="header-space"></div>
	<div class="people-container">
		<div class="people">
			<div class="person person-left">
				<div class="person-container person-container-left">
					<div class="person-detail-wrapper">
						<span class="person-name person-detail">Nick Drewe</span>
					</div>
					<div class="person-detail-wrapper">
						<span class="person-place person-detail">in Ho Chi Minh City, Vietnam</span>
					</div>
					<div class="person-links">
						<div class="person-link">
							<a ng-href="http://www.memebig.com/u/nickdrewe" target="_blank"><img src="/img/mg.png" class="person-link-memebig"/></a>
							<a ng-href="http://twitter.com/nickdrewe" target="_blank"><span class="icon-twitter"></span></a>
							<a ng-href="https://github.com/nickdrewe" target="_blank"><span class="icon-github-circled"></span></a>
							<a ng-href="mailto:nick.drewe@gmail.com" target="_blank"><span class="icon-email"></span></a>
						</div>
					</div>
				</div>
			</div>
			<div class="person person-right">
				<div class="person-container">
					<div class="person-detail-wrapper">
						<span class="person-name person-detail">Matt Way</span>
					</div>
					<div class="person-detail-wrapper">
						<span class="person-place person-detail">in Brisbane, Australia</span>
					</div>
					<div class="person-links">
						<div class="person-link">
							<a ng-href="http://www.memebig.com/u/matt" target="_blank"><img src="/img/mg.png" class="person-link-memebig"/></a>
							<a ng-href="http://twitter.com/_mattway" target="_blank"><span class="icon-twitter"></span></a>
							<a ng-href="https://github.com/matt-way" target="_blank"><span class="icon-github-circled"></span></a>
							<a ng-href="mailto:matt_way@hotmail.com" target="_blank"><span class="icon-email"></span></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="list" ng-controller="listCtrl">
		<div class="item" ng-repeat="item in list" back-img="{{item.backImg}}" back-overlay="//i.imgur.com/YJ1NDfw.png" ng-class="{'item-top': $first, 'item-pattern': item.pattern}">
			<a ng-href="{{item.link}}">
				<div class="item-container" ng-class-even="'item-right'">
					<div ng-if="!item.heading">
						<div class="item-detail-wrapper">
							<span class="item-type item-detail" ng-if="item.type">
								{{item.type}}
							</span>
						</div>
						<div class="item-detail-wrapper">
							<span class="item-title item-detail" ng-if="item.title">
								{{item.title}}
							</span>
						</div>
						<div class="item-detail-wrapper">
							<span class="item-subtitle item-detail" ng-if="item.subtitle">
								{{item.subtitle}}
							</span>
						</div>
						<div class="item-detail-wrapper">
							<span class="item-author item-detail" ng-if="item.author">
								{{item.author}}
							</span>
						</div>
						<div class="item-detail-wrapper">
							<span class="item-action item-detail" ng-if="item.action">
								{{item.action}}
							</span>
						</div>
					</div>
				</div>
			</a>
		</div>
	</div>

</body>
</html>
